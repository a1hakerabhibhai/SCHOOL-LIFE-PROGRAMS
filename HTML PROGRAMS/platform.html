<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Icons</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .top-bar .social-icons a {
            margin: 0 8px;
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .top-bar .contact-info {
            font-size: 14px;
            color: #555;
        }
        .top-bar .contact-info a {
            text-decoration: none;
            color: #007BFF;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 40px;
        }
        .header .search-bar {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }
        .header .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .header .search-bar button {
            position: absolute;
            right: 5px;
            top: 5px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }
        .header .actions {
            display: flex;
            align-items: center;
        }
        .header .actions button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .header .actions .enroll-now {
            background-color: orange;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="contact-info">
            <span><i class="fas fa-envelope"></i> info@codeit.com.np</span> | 
            <span><i class="fas fa-phone"></i> 9862130505 / 025-575163</span> | 
            <a href="#"><i class="fas fa-user"></i> Student Portal</a>
        </div>
    </div>
    
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Code IT Logo"> <!-- Placeholder for the logo -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search course by name">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="actions">
            <button><i class="fas fa-calendar-alt"></i> Upcoming Classes</button>
            <button class="enroll-now"><i class="fas fa-arrow-right"></i> Enroll Now</button>
        </div>
    </div>
</body>
</html>
